    <div class="form-container">
      <h2>Customer Details</h2>
      <form class="order-in-form">
        <div class="form-row">
          <div class="form-group">
            <label>Company / Customer Name</label>
            <input type="text" placeholder="Enter Company / Customer Name" />
          </div>
          <div class="form-group">
            <label>Contact Person</label>
            <input type="text" placeholder="Enter Contact Person" />
          </div>
          <div class="form-group">
            <label>Contact No</label>
            <input type="text" placeholder="Enter Contact No" />
          </div>

          <div class="form-group">
            <label>Alternative No</label>
            <input type="text" placeholder="Enter Alternative No" />
          </div>
          <div class="form-group">
            <label>Address</label>
            <input type="text" placeholder="Enter Address" />
          </div>
          <div class="form-group">
            <label>Area</label>
            <input type="text" placeholder="Enter Area" />
          </div>
        </div>

            <label>Landmark</label>

      <form class="work-info-form">
        <div class="form-row">
          <div class="form-group">
            <label>Type of Work</label>
            <select>
              <option>Select Work Type</option>
            </select>
          </div>
          <div class="form-group">
            <label>Assigned To</label>
            <select>
              <option>Select Assigned To</option>
            </select>
          </div>
          <div class="form-group">
            <label>Follow Up Date</label>
            <input type="date" />
          </div>
        </div>

        <button type="submit" class="save-btn">Create</button>
