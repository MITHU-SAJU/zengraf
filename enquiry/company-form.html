  <!-- Main Content -->
  <main class="main-content" id="mainContent">
    <div class="form-container">
      <h2>Company Form</h2>
      <form class="company-form">

        <div class="form-row">
          <div class="form-group">
            <label for="companyName">Company Name</label>
            <input id="companyName" type="text" placeholder="Enter company name" />
          </div>
          <div class="form-group">
            <label for="callReceivedFrom">Call Received From</label>
            <input id="callReceivedFrom" type="text" placeholder="Enter source" />
          </div>
          <div class="form-group">
            <label for="contactPerson">Contact Person</label>
            <input id="contactPerson" type="text" placeholder="Enter name" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="contactNo">Contact No</label>
            <input id="contactNo" type="text" placeholder="Enter Contact Number" />
          </div>
          <div class="form-group">
            <label for="altNo">Alternative No</label>
            <input id="altNo" type="text" placeholder="Enter Contact Number" />
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input id="address" type="text" placeholder="Enter Address" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="landmark">Landmark</label>
            <input id="landmark" type="text" placeholder="Enter Landmark" />
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input id="city" type="text" placeholder="Enter City" />
          </div>
          <div class="form-group">
            <label for="pincode">Pincode</label>
            <input id="pincode" type="text" placeholder="Enter Pincode" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="complaintAddress">Complaint Address</label>
            <input id="complaintAddress" type="text" placeholder="Enter Complaint Address" />
          </div>
          <div class="form-group">
            <label for="complaintLocation">Complaint Location</label>
            <input id="complaintLocation" type="text" placeholder="Enter Location" />
          </div>
          <div class="form-group">
            <label for="callType">Call Type</label>
            <input id="callType" type="text" placeholder="Call Type" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="whichAC">Which AC in Company</label>
            <input id="whichAC" type="text" placeholder="Enter AC" />
          </div>
          <div class="form-group">
            <label for="acBrand">AC Brand</label>
            <input id="acBrand" type="text" placeholder="Enter Brand" />
          </div>
          <div class="form-group">
            <label for="acType">AC Type</label>
            <input id="acType" type="text" placeholder="Enter Type" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="acCapacity">AC Capacity</label>
            <input id="acCapacity" type="text" placeholder="Enter Capacity" />
          </div>
          <div class="form-group">
            <label for="natureComplaint">Nature of Complaint</label>
            <input id="natureComplaint" type="text" placeholder="Nature of Complaint" />
          </div>
          <div class="form-group">
            <label for="howManyAC">How Many AC</label>
            <input id="howManyAC" type="text" placeholder="Enter No" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="acLocation">AC Location</label>
            <input id="acLocation" type="text" placeholder="Enter Location" />
          </div>
          <div class="form-group">
            <label for="remarks">Remarks</label>
            <input id="remarks" type="text" placeholder="Enter Remarks" />
          </div>
          <div class="form-group">
            <!-- <label for="remarks">Remarks</label>
            <input id="remarks" type="text" placeholder="Enter Remarks" /> -->
          </div>
        </div>

        <h2>Work Information</h2>
        <div class="form-row">
          <div class="form-group">
            <label for="workType">Type of Work</label>
            <select id="workType">
              <option value="">Select Work Type</option>
            </select>
          </div>
          <div class="form-group">
            <label for="assignedTo">Assigned To</label>
            <select id="assignedTo">
              <option value="">Select Assigned To</option>
            </select>
          </div>
          <div class="form-group">
            <label for="followUp">Follow Up Date</label>
            <input id="followUp" type="date" />
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="save-btn">âœ” Create</button>
        </div>
      </form>
    </div>
  </main>

  <script src="../sidebar-loader.js"></script>
</body>

</html>
