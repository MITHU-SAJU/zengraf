  <!-- Main Content -->
  <main class="main-content" id="mainContent">
    <div class="form-container">
      <h2>Customer Details</h2>
      <form class="customer-form">
        <div class="form-row">
          <div class="form-group">
            <label>Customer Name</label>
            <input type="text" placeholder="Enter Name" />
          </div>
          <div class="form-group">
            <label>Contact Person Name</label>
            <input type="text" placeholder="Enter Name" />
          </div>
          <div class="form-group">
            <label>Customer ID</label>
            <input type="text" placeholder="Enter Customer ID" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Phone</label>
            <input type="text" placeholder="Enter Phone Number" />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="Enter Email Address" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Address 1</label>
            <input type="text" placeholder="Enter Address 1" />
          </div>
          <div class="form-group">
            <label>Address 2</label>
            <input type="text" placeholder="Enter Address 2" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>State</label>
            <select>
              <option>Select State</option>
              <option>State 1</option>
              <option>State 2</option>
            </select>
          </div>
          <div class="form-group">
            <label>City</label>
            <input type="text" placeholder="Enter City" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Pincode</label>
            <input type="text" placeholder="Enter Pincode" />
          </div>
        </div>
      </form>

      <h2>Banking Details</h2>
      <form class="customer-form">
        <div class="form-row">
          <div class="form-group">
            <label>Bank Name</label>
            <input type="text" placeholder="Enter Bank Name" />
          </div>
          <div class="form-group">
            <label>Account Number</label>
            <input type="text" placeholder="Enter Account Number" />
          </div>
          <div class="form-group">
            <label>IFSC</label>
            <input type="text" placeholder="Enter IFSC Code" />
          </div>
          <div class="form-group">
            <label>Branch</label>
            <input type="text" placeholder="Enter Branch" />
          </div>
        </div>
        <button type="submit" class="save-btn">âœ” Save</button>
      </form>
